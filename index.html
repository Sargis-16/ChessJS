<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/chess.ico" />
    <title>Chess</title>
  </head>
  <body>
    <div id="sidebar">
      <div id="taken">
        <div id="white-taken">
          <p class="taken-paragraph">
            Վերցված սպիտակ քարերը <span id="white-taken-count">0</span>
          </p>
          <div id="white-pieces"></div>
        </div>
        <div id="black-taken">
          <p class="taken-paragraph">
            Վերցված սև քարերը <span id="black-taken-count">0</span>
          </p>
          <div id="black-pieces"></div>
        </div>
      </div>
    </div>
    <h2 id="playing-info">
      Հիմա խաղում է՝ <span id="playing-color">Սպիտակը</span>
    </h2>
    <div id="board" class="board">
      <div class="col-names outline">
        <div class="name">A</div>
        <div class="name">B</div>
        <div class="name">C</div>
        <div class="name">D</div>
        <div class="name">E</div>
        <div class="name">F</div>
        <div class="name">G</div>
        <div class="name">H</div>
      </div>
      <div class="lines outline">
        <div class="number">8</div>
        <div class="number">7</div>
        <div class="number">6</div>
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
      </div>
      <div class="cells" id="cells"></div>
      <div class="lines outline">
        <div class="number">8</div>
        <div class="number">7</div>
        <div class="number">6</div>
        <div class="number">5</div>
        <div class="number">4</div>
        <div class="number">3</div>
        <div class="number">2</div>
        <div class="number">1</div>
      </div>
      <div class="col-names outline">
        <div class="name">A</div>
        <div class="name">B</div>
        <div class="name">C</div>
        <div class="name">D</div>
        <div class="name">E</div>
        <div class="name">F</div>
        <div class="name">G</div>
        <div class="name">H</div>
      </div>
    </div>
    <div id="modal">
      <div id="promo-menu">
        <h1>Փոխարկում</h1>
        <div id="imgs">
          <div class="piece-img" id="Queen"></div>
          <div class="piece-img" id="Rook"></div>
          <div class="piece-img" id="Knight"></div>
          <div class="piece-img" id="Bishop"></div>
        </div>
      </div>
    </div>
    <audio src="sounds/move.mp3" id="move-sound"></audio>
  </body>
  <script src="app.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</html>
